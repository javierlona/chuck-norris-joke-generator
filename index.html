<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Chuck Norris Joke Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel=
  "stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js">
  </script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Chuck Norris Joke Generator</h1>
      <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
      <div class="columns">
        <div class="column is-3">
          <div class="field">
            <label class="label">Number of Jokes</label>
            <div class="control">
              <input class="input" placeholder="Enter a number" type="number">
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="button is-info" id="get-jokes-btn">Get Jokes</button>
      </div>
    </div>
  </section>
  <div class="container">
    <section class="hero is-primary">
      <div class="hero-body">
        <h2 class="title">Your Chuck Norris Joke(s)</h2>
        <h2 class="subtitle">Enjoy!</h2>
        <ol id="jokes"></ol>
      </div>
    </section>
  </div>
  <script src="js/script.js">
  </script>
</body>
</html>
